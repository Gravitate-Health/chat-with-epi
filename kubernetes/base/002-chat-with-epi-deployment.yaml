apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-with-epi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-with-epi
  template:
    metadata:
      labels:
        app: chat-with-epi
    spec:
      containers:
      - name: chat-with-epi
        image: ghcr.io/gravitate-health/chat-with-epi:v0.1.0
        imagePullPolicy: Always
        env:
        - name: SERVER_URL
          value: "https://fosps.gravitatehealth.eu/"
        - name: MODEL_URL
          value: "https://ollama.lst.tfo.upm.es"
        - name: OPENAI_KEY
          value: ""
        resources: {}
      restartPolicy: Always
